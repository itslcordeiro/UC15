<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title> 8.3 Criando um formul√°rio estilizado usando Flexbox</title>
</head>
<body>
    
<div class="container">
    <form>
      <ul class="flex-outer">
        <li>
          <label for="first-name">Seu Primeiro Nome</label>
          <input type="text" id="first-name" placeholder="Insira seu primeiro nome">
        </li>
        <li>
          <label for="last-name">Sobrenome</label>
          <input type="text" id="last-name" placeholder="Insira seu sobrenome">
        </li>
        <li>
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Insira seu email">
        </li>
        <li>
          <label for="phone">Telefone</label>
          <input type="tel" id="phone" placeholder="Insira seu telefone">
        </li>
        
        <li>
          <button type="submit" id="enviar">Submit</button>
        </li>
      </ul>
    </form>
  </div>
  
</body>
</html>
