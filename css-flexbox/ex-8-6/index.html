<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8.6 Desafio avançado: Reproduzir um layout de site real com Flexbox</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">

        <header>
            <div class="header-left"></div>
            <div class="header-right">
                <a href="#">Gmail</a>
                <a href="#">Imagens</a>
                <div class="apps-icon">
                    <img src="https://img.icons8.com/?size=100&id=100642&format=png&color=FFFFFF" alt="Menu de Apps">
                </div>
                <div class="user-avatar">
                    <img src="https://avatars.githubusercontent.com/u/163157855?s=400&u=28f855700d13247bc64166e175d1475cb68614b6&v=4" alt="Usuário">
                </div>
            </div>
        </header>

        <div class="logo">
            <img src=" https://www.google.com/images/branding/googlelogo/2x/googlelogo_light_color_272x92dp.png" alt="Google">
        </div>

        <div class="pesquisa">
            <input type="text">
        </div>

        <div class="botoes">
            <button>Pesquisa Google</button>
            <button>Estou com sorte</button>
        </div>

    </div>

        <footer>
            <div class="footer-top">
                <p>Brasil</p>
            </div>
            <div class="footer-bottom">
                <div class="footer-left">
                    <a href="#">Sobre</a>
                    <a href="#">Publicidade</a>
                    <a href="#">Negócios</a>
                    <a href="#">Como funciona a Pesquisa</a>
                </div>
                <div class="footer-right">
                    <a href="#">Privacidade</a>
                    <a href="#">Termos</a>
                    <a href="#">Configurações</a>
                </div>
            </div>
        </footer>

</body>
</html>
